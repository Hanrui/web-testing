<!DOCTYPE html>
<head>
	<meta content="origin" name="referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div>
		This page is homepage.html<br>
		It has referrer policy set to 'origin'.<br>
	</div>
	<div>
		<b>UA: </b><br>
		<span id="ua_output"></span>
	</div>
	<a href="destination.html">destination page</a> <br>
	<iframe style="height: 200px; border: 1px solid red;" class="redline" src="iframe_page.html"></iframe>
	<iframe style="height: 200px; border: 1px solid blue;" src="iframe_page_with_referrer.html"></iframe>
	<script type="text/javascript">
		document.getElementById('ua_output').innerText = navigator.userAgent;
	</script>
</body>
